<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Telegram Text Reader" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: light dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height:1.45; }
    header, main, footer { max-width: 740px; margin: 0 auto; padding: 12px; }
    a { color: inherit; }
    .muted { opacity:.7; font-size:.9em; }
    .card { border: 1px solid rgba(0,0,0,.12); padding: 12px; margin: 10px 0; border-radius: 8px; }
    nav a { margin-right: 10px; }
    .btn { padding: 6px 10px; border: 1px solid rgba(0,0,0,.2); border-radius: 6px; text-decoration: none; }
    .btn:active { transform: translateY(1px); }
    .nowrap { white-space: nowrap; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
  <meta http-equiv="Cache-Control" content="public, max-age=120">
</head>
<body>
<header>
  <h1 style="font-size:1.2rem; margin:6px 0;">{{ title or "Telegram Text Reader" }}</h1>
  <nav><a href="/">Главная</a></nav>
</header>
<main>
  {% block content %}{% endblock %}
</main>
<footer class="muted">
  <div>Лёгкая текстовая лента Telegram. Без картинок, без JS.</div>
</footer>
</body>
</html>
